<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <div class="errors" *ngIf="loginForm.controls['email'].errors && !loginForm.controls['email'].pristine">
    <div [hidden]="!loginForm.controls['email'].errors.required">Email required</div>
  </div>
  <mat-form-field>
    <input type="email" matInput placeholder="Email" name="email" formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" name="password" formControlName="password">
  </mat-form-field>
  <button mat-raised-button color="primary" id="submitBtn">Login</button>
</form>
